<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-ficha.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Formulario Clínico</title>
</head>

<body>
    <div class="header">
        <h1>Ficha Clínica</h1>
    </div>

    <div class="container mt-5">
        <div class="form-section">
            <form>
                <label for="ucm">UCM:
                    <input type="checkbox" id="ucm" name="ucm">
                </label>
                <label for="seguro">Seguro MOK:
                    <input type="checkbox" id="seguro" name="seguro">
                </label>

                <h3>Signos Vitales:</h3>
                <div class="row">
                    <div class="col-md-4">
                        <label class="mt-2 d-block" for="pa">P/A:
                            <input type="text" id="pa" name="pa" class="rounded" placeholder="123 / 70 mmHg">
                        </label>
                        <label class="mt-2 d-block" class="mt-2" for="fc">F.C:
                            <input type="text" id="fc" name="fc" class="rounded" placeholder="120 x'">
                        </label>
                    </div>
                    <div class="col-md-4">
                        <label class="mt-2 d-block" for="fr">F.R:
                            <input type="text" id="fr" name="fr" class="rounded" placeholder="18 x'">
                        </label>
                        <label class="mt-2 d-block" for="temp">Tº:
                            <input type="text" id="temp" name="temp" class="rounded" placeholder="36,5 ºC">
                        </label>
                    </div>
                    <div class="col-md-4">
                        <label class="mt-2 d-block" for="sat">SatO2:
                            <input type="text" id="sat" name="sat" class="rounded" placeholder="98 %">
                        </label>
                        <label class="mt-2 d-block" for="hgt">HGT:
                            <input type="text" id="hgt" name="hgt" class="rounded" placeholder="110 mg/dl">
                        </label>
                    </div>
                </div>
                <div class="checkbox-group mt-2">
                    <h3>MOTIVO DE CONSULTA </h3>
                    <div class="row">
                        <label class="checkbox-label">
                            <input type="radio" id="enfermedad" name="motivo_consulta" value="enfermedad"> Enfermedad
                        </label>

                        <label class="checkbox-label">
                            <input type="radio" id="estres" name="motivo_consulta" value="estres"> Estrés
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" id="accidente" name="motivo_consulta" value="accidente"> Accidente
                        </label>
                    </div>

                </div>

                <h3>Procedimiento:</h3>
                <textarea class="textareaRemove" rows="4"></textarea>

                <button type="submit" class="btn btn-primary btnColor">Primary</button>
            </form>
        </div>

        <div class="footer mt-2">
            <div class="row d-flex justify-content-center">
                <div class="col-4">
                    <img src="img/Inacap_grande.png" alt="INACAP">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
