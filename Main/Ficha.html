<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-general.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Formulario Clínico</title>
</head>

<body class="bodyColor">
    <div class="blancoLetra varianteCuatroBackground mb-3 pt-3 pb-3 text-center">
        <h1>Ficha Clínica</h1>
    </div>

    <div class="container mt-5">
        <div class="form-section">
            <form>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="ucm">UCM:
                            <input type="checkbox" id="ucm" name="ucm">
                        </label>
                    </div>
                    <div class="col-2">
                        <label for="seguro">Seguro MOK:
                            <input type="checkbox" id="seguro" name="seguro">
                        </label>
                    </div>
                </div>

                <h3 class="borderFormResult text-center pt-2 pb-2">Signos Vitales</h3>
                <div class="row">
                    <div class="col-md-4">
                        <label class="fw-bold mt-2 d-block" for="pa">P/A:</label>
                        <input type="text" id="pa" name="pa" class="shadow bg-white rounded border-0 col-8 text-center rounded" placeholder="123 / 70 mmHg">
                        <label class="fw-bold mt-2 d-block" class="mt-2" for="fc">F.C:</label>
                        <input type="text" id="fc" name="fc" class="shadow bg-white rounded border-0 col-8 text-center rounded" placeholder="120 x'">
                    </div>
                    <div class="col-md-4">
                        <label class="fw-bold mt-2 d-block" for="fr">F.R:</label>
                        <input type="text" id="fr" name="fr" class="shadow bg-white rounded border-0 col-8 text-center rounded" placeholder="18 x'">
                        <label class="fw-bold mt-2 d-block" for="temp">Tº:</label>
                        <input type="text" id="temp" name="temp" class="shadow bg-white rounded border-0 col-8 text-center rounded" placeholder="36,5 ºC">
                    </div>
                    <div class="col-md-4">
                        <label class="fw-bold mt-2 d-block" for="sat">SatO2:</label>
                        <input type="text" id="sat" name="sat" class="shadow bg-white rounded border-0 col-8 text-center rounded" placeholder="98 %">
                        <label class="fw-bold mt-2 d-block" for="hgt">HGT:</label>
                        <input type="text" id="hgt" name="hgt" class="shadow bg-white rounded border-0 col-8 text-center rounded" placeholder="110 mg/dl">
                    </div>
                </div>
                <label class="fw-bold mt-3 d-block" for="pa">Motivo de consulta</label>
                <div class="checkbox-group mt-2 mb-3">
                    <div class="row">
                        <label class="checkbox-label col-3">
                            <input type="radio" id="enfermedad" name="motivo_consulta" value="enfermedad"> Enfermedad
                        </label>

                        <label class="checkbox-label col-3">
                            <input type="radio" id="estres" name="motivo_consulta" value="estres"> Estrés
                        </label>
                        <label class="checkbox-label col-3">
                            <input type="radio" id="accidente" name="motivo_consulta" value="accidente"> Accidente
                        </label>
                    </div>

                </div>

                <h3 class="borderFormResult text-center pt-2 pb-2 mt-2 mb-5">Procedimiento</h3>
                <textarea class="textareaRemove" rows="4"></textarea>

                <div class="row d-flex justify-content-center mt-2 mb-5">
                    <button type="submit" class="btn btn-primary btnColor col-1">Guardar</button>
                </div>
            </form>
        </div>

        <div class="footer mt-2">
            <div class="row d-flex justify-content-center">
                <div class="col-4">
                    <img height="100px" src="img/Inacap_grande.png" alt="INACAP">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
