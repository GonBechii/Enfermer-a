<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style-general.css">
    <title>Formulario de Búsqueda</title>
</head>

<body class="bodyColor">

<h3 class="blancoLetra varianteCuatroBackground mb-3 pt-3 pb-3 text-center" for="rutificador">Rutificador</h3>
    <div class="container">
        <div class="header-formulario mt-5 mb-5">
        </div>
        <div class="row mb-5">
            <form class="d-flex justify-content-around col-12 mb-3 mt-3 pt-3 pb-3">
                <input class="shadow bg-white rounded border-0 col-8 text-center" type="text" id="rutificador" name="rutificador" placeholder="Ingrese RUT" />
                <button type="submit" class="btn btn-primary col-3">Buscar</button>
            </form>
        </div>
        <div class="row">
            <!-- Resultado después del formulario -->
            <div class="d-flex p-3 justify-content-around align-items-center borderFormResult col-12">
                <div class="col-3 text-center">13220341-4</div>
                <div class="col-3 text-center">Álvarez Díaz Marcela Lourdes</div>
                <div class="row">
                    <div class="d-flex justify-content-around">
                        <button type="button" class="btn btn-primary col-5 text-center">Perfil</button>
                        <button type="button" class="btn btn-primary col-6 text-center">Nueva incidencia</button>
                    </div>

                </div>

            </div>
        </div>

    </div>



    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error al ingresar rut</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Error</p>
                    <p>Ingrese rut nuevamente</p>
                    <p>o</p>
                    <p>El rut del paciente no existe en el sistema.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Registrar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
