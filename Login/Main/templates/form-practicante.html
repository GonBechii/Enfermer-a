        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">

                    <img src="../../dist/img/avatar2.png" class="img-circle elevation-2" alt="User Image">

                    <a href="#" class="d-block">Ecnargada(o)Lucía</a>

            <!-- SidebarSearch Form -->
            <div class="form-inline">
                <div class="input-group" data-widget="sidebar-search">
                    <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">

                        <button class="btn btn-sidebar">
                            <i class="fas fa-search fa-fw"></i>

            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-2">

                         with font-awesome or any other icon font library -->

                        <a href="../widgets.html" class="nav-link">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="blancoLetra varianteCuatroBackground mb-3 pt-3 pb-3 text-center">
                    <h1>Formulario Practicante</h1>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="card">
                <div class="container mt-5">
                    <div class="card">
                        <div class="card-header">
                            Ingrese Datos:
                        </div>
                        <div class="card-body">
                            <form>
                                <!-- Form group for Rut -->
                                <div class="mb-3">
                                    <label for="rutInput" class="form-label">Rut</label>
                                    <input type="text" class="form-control" id="rutInput" placeholder="11111111-1">
                                </div>

                                <div class="mb-3">
                                    <label for="nombresInput" class="form-label">Nombres</label>
                                    <input type="text" class="form-control" id="nombresInput" placeholder="Ingrese nombres">
                                </div>

                                <div class="mb-3">
                                    <label for="apellidoInput" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="apellidoInput" placeholder="Ingrese Apellidos">
                                </div>

                                <!-- Form group for Edad -->
                                <div class="mb-3">
                                    <label for="edadInput" class="form-label">Edad</label>
                                    <input type="number" class="form-control" id="edadInput" placeholder="ingrese edad">
                                </div>
                                <!-direccion-->
                                <div class="mb-3">
                                    <label for="direccionInput" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="direccionInput" placeholder="Ingrese dirección">
                                </div>

                                <!-- Form group for Teléfono -->
                                <div class="mb-3">
                                    <label for="telefonoInput" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="telefonoInput" placeholder="99999999">
                                </div>

                                <!-- Form group for Teléfono -->
                                <div class="mb-3">
                                    <label for="emailInput" class="form-label">Email</label>
                                    <input type="tel" class="form-control" id="emailInput" placeholder="aaa@inacapmail.cl">
                                </div>

                                <!-- Form group for Jornada -->
                                <div class="mb-3">
                                    <label for="jornadaSelect" class="form-label">Jornada</label>
                                    <select class="form-select" id="jornadaSelect">
                                        <option>Diurna</option>
                                        <option>Vespertina</option>
                                    </select>
                                </div>

                                <!-- Form group for N° Emergencia -->
                                <div class="mb-3">
                                    <label for="emergenciaInput" class="form-label">N° Emergencia</label>
                                    <input type="tel" class="form-control" id="emergenciaInput" placeholder="256566523">
                                </div>

                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </form>
                        </div>
                        <!-- /.card-body -->
                    </div>
                </div>

                <div class="card-footer">
                    Footer
                </div>
                <!-- /.card-footer-->
            </div>
            <!-- /.card -->

        </section>
        <!-- /.content -->
