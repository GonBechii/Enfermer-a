<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Simple Search Form</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../AdminLTE-3.2.0/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../AdminLTE-3.2.0/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">

<script>
  <!-- Función para ir a la página anterior -->
  function goBack() {
    window.history.back();
  }
</script>


<div class="wrapper">
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="rutificador.html" class="brand-link">
            <span class="brand-text font-weight-light">Enfermería Inacap</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <!-- Add icons to the links using the .nav-icon class
                         with font-awesome or any other icon font library -->
                    <li class="nav-item">
                        <a href="rutificador.html" class="nav-link">
                            <i class="nav-icon fas fa-search"></i>
                            <p>
                                Buscar Paciente
                            </p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="metrics.html" class="nav-link">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>
                                Dashboard
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Main content -->
        <section class="content">
            <div class="row justify-content-center">
                <div class="col-10 mt-5">
                    <div class="row">
                        <div class="col-12">
                            <h1 class="text-center">Ficha ingreso incidencia</h1>
                        </div>
                    </div>
                    <form>
                        <div class="card-body">

                            <div class="row mt-4 mb-4">
                                <div class="col-12">
                                    <h2>Datos de ingreso incidencia</h2>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="inputPA">P/A</label>
                                        <input type="text" class="form-control" id="inputPA" placeholder="Ej: 123 / 70 mmHg">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="inputFC">F.C</label>
                                        <input type="text" class="form-control" id="inputFC" placeholder="Ej: 120 x">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="inputFR">F.R</label>
                                        <input type="text" class="form-control" id="inputFR" placeholder="Ej: 18 x">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="inputApellidos">Tº</label>
                                        <input type="text" class="form-control" id="inputApellidos" placeholder="Ej: 36,5 ºC">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="inputSat">SatO2</label>
                                        <input type="text" class="form-control" id="inputSat" placeholder="Ej: 98 %">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="inputHGT">HGT</label>
                                        <input type="text" class="form-control" id="inputHGT" placeholder="Ej: 110 mg/dl">
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-4 mb-4">
                                <div class="col-12">
                                    <h2>Validación de paciente e ingreso</h2>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Fecha de de ingreso</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                            </div>
                                            <input type="text" class="form-control" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" placeholder="Ingrese día/mes/año" data-mask>
                                        </div>
                                        <!-- /.input group -->
                                    </div>
                                </div>
                                <div class="col-6">
                                    <!-- Aquí debería venir el rut seleccionado en el rutificador de la fila en la cual se hace el "nueva incidencia" -->
                                    <div class="form-group">
                                        <label for="rutProcedencia">Rut Paciente</label>
                                        <input type="text" class="form-control" id="rutProcedencia" disabled="disabled">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-12">
                                    <label for="rutProcedencia">Razón de ingreso</label>
                                    <div class="form-check">
                                        <div class="row justify-content-around">
                                            <div class="col-4">
                                                <label class="col-4 form-check-label">
                                                    <input class="form-check-input" type="radio" name="motivo_consulta" value="enfermedad">
                                                    Enfermedad
                                                </label>
                                            </div>
                                            <div class="col-4">
                                                <label class="col-4 form-check-label">
                                                    <input class="form-check-input" type="radio" name="motivo_consulta" value="estres">
                                                    Estrés
                                                </label>
                                            </div>
                                            <div class="col-4">
                                                <label class="col-4 form-check-label">
                                                    <input class="form-check-input" type="radio" name="motivo_consulta" value="accidente">
                                                    Accidente
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-8">
                                    <!-- textarea -->
                                    <div class="form-group">
                                        <label>Procedimiento aplicado</label>
                                        <textarea class="form-control" rows="3" placeholder="Ej: Se le aplica al paciente..."></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group mb-0">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" name="terms" class="custom-control-input" id="exampleCheck1">
                                            <label class="custom-control-label" for="exampleCheck1">Confirmo que los datos ingresados aquí fueron entregados por la persona en cuestión.</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                            <div class="row justify-content-between">
                                <div class="col-6">
                                    <button onclick="goBack()" type="button" class="btn btn-primary">Volver</button>
                                </div>
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <footer class="main-footer">
        <div class="float-right d-none d-sm-block">
        </div>
    </footer>

</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../AdminLTE-3.2.0/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../AdminLTE-3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../AdminLTE-3.2.0/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes
<script src="../AdminLTE-3.2.0/dist/js/demo.js"></script>-->
</body>
</html>
