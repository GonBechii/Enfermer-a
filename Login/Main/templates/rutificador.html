<script>

    window.location.href = 'ficha_add_paciente.html';

</script>

<div class="wrapper">
    <!-- Main Sidebar Container -->

        <!-- Brand Logo -->
        <a href="rutificador.html" class="brand-link">
            <span class="brand-text font-weight-light">Enfermería Inacap</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <!-- Add icons to the links using the .nav-icon class
                         with font-awesome or any other icon font library -->
                    <li class="nav-item">
                        <a href="rutificador.html" class="nav-link">
                            <i class="nav-icon fas fa-search"></i>
                            <p>
                                Buscar Paciente
                            </p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="metrics.html" class="nav-link">
                            <i class="nav-icon fas fa-tachometer-alt"></i>

                            </p>

                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>

    <div class="content-wrapper">

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 mt-5">
                        <h2 class="text-center display-4">Búsqueda paciente</h2>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-8 offset-md-2">
                        <form action="simple-results.html">
                            <div class="input-group">
                                <input type="search" class="text-center form-control form-control-lg" placeholder="Buscar paciente por Rut">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-lg btn-default">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-10 offset-md-1">
                        <div class="list-group">
                            <div class="list-group-item">
                                <div class="row">
                                    <!-- Resultado después del formulario -->
                                    <div class="d-flex p-3 justify-content-around align-items-center borderFormResult col-12">
                                        <div class="col-3 text-center">13220341-4</div>
                                        <div class="col-3 text-center">Álvarez Díaz Marcela Lourdes</div>
                                        <div class="row">
                                            <div class="d-flex justify-content-around">
                                                <button type="button" class="btn btn-primary col-5 text-center">Editar Paciente</button>
                                                <button onclick="goToIncidencia()" type="button" class="btn btn-primary col-6 text-center">Nueva incidencia</button>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="list-group-item">
                                <div class="row">
                                    <!-- Resultado después del formulario -->
                                    <div class="d-flex p-3 justify-content-around align-items-center borderFormResult col-12">

                                        <div class="row">
                                            <div class="d-flex justify-content-around">

                                                <button onclick="goToIncidencia()" type="button" class="btn btn-primary col-6 text-center">Nueva incidencia</button>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-6 d-flex justify-content-center">
                        <button onclick="goToAddPaciente()" type="button" class="btn btn-primary">Añadir Paciente</button>
                    </div>
                </div>



            </div>
        </section>
    </div>

    <footer class="main-footer">
        <div class="float-right d-none d-sm-block">
