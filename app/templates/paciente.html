<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>

    <section class="">
        <div class="panel">
            <a href="/panel/practicante/">Practicante</a>
            <a href="/panel/paciente/">Paciente</a>
            <a href="/panel/atencion/">Atenciones</a>
            <a href="">Metricas</a>
        </div>
    </section>

    <section class="section-paciente">
        
        <div class="title-item">
            <h3 class="blancoLetra varianteCuatroBackground mb-3 pt-3 pb-3 text-center" for="rutificador">Paciente</h3>
        </div>
        
        <div class="container">
            <div class="header-formulario mt-5 mb-5">
            </div>
            <div class="row mb-5 search-box">
                <form class="d-flex justify-content-around col-12 mb-3 mt-3 pt-3 pb-3" action="/search/paciente/" method="POST">
                    {% csrf_token %}
                    <input class="bg-white rounded col-6 text-center" type="text" id="rut" name="rut" placeholder="Ingrese RUT" />
                    <button type="submit" class="btn btn-primary px-5">Buscar</button>
                    <a href="" class="btn btn-primary">Agregar Paciente</a>
                </form>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Rut</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        <td>{{row.rut}}</td>
                        <td>{{row.nombre}}</td>
                        <td>{{row.apellido}}</td>
                        <td>
                            <div class="">
                                <a type="button" class="btn btn-primary col-5 text-center">Nueva incidencia</a>
                                <a type="button" class="btn btn-primary col-5 text-center">Historial</a>
                            </div>
                        </td>
                    {% endfor %}
                    </tr>
                </tbody>
            </table>

        </div>


    </section>
    
<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
