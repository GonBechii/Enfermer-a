<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>

    <section class="">
        <div class="panel">
            <a href="/panel/practicante/">Practicante</a>
            <a href="/panel/paciente/">Paciente</a>
            <a href="/panel/atencion/">Atenciones</a>
            <a href="">Metricas</a>
        </div>
    </section>

    <section class="section-paciente">
        
        <div class="title-item">
            <h3 class="blancoLetra varianteCuatroBackground mb-3 pt-3 pb-3 text-center" for="rutificador">Practicante</h3>
        </div>
        
        <form class="border border-teritian mx-3 p-3 bg-light" method="POST">
           {% csrf_token %} 
            <h5 class="text-center">Agregar Practicante</h5>
            <div class="mb-3" >
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" >
            </div>
            <div class="mb-3" >
              <label for="rut" class="form-label">Rut</label>
              <input type="text" class="form-control" id="rut" name="rut" >
            </div>
            <div class="mb-3" >
              <label for="nombre" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" name="apellido" >
            </div>
            <div class="mb-3" >
              <label for="direccion" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="direccion" name="direccion" >
            </div>
            <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->

            <button type="submit" class="btn btn-primary px-5">Agregar</button>

          </form>

        </div>


    </section>
    
<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
